{{ with .Site.Params.articles }}
  {{ if .enable }}
  <section class="site-article" id="article">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        {{ range first 4 (where $.Site.RegularPages "Type" "articles") }}
        <div class="col-lg-6 col-md-10 mx-auto">
          <div class="site-article-item">
            <div class="site-article-item-thumb">
              <img src="{{ .Params.Image | absURL }}" alt="article-thumb">
            </div>
            <div class="site-article-item-content">
              <span>{{ delimit .Params.category ", " }}</span>
              <h3>{{ .Title }}</h3>
              <a href="{{ .Permalink }}" class="read-more">view article</a>
            </div>
          </div>
        </div>
        {{ end }}
        <div class="col-12 text-center text-lg-left">
          <a href="articles" class="site-article-cta">MORE ARTICLES</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
